<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imgs/icone.ico" type="image/x-icon">
    <title>Student's Lib - Cadastrar um livro</title>
</head>
<body id="corpoIncluir"> <!-- Id unica para a página de inclusão -->
    
    <div class="container-fluid text-center"> <!-- Container principal da pagina -->
        <div class="row"> <!-- Criando uma linha -->
            <div class="row justify-content-around " id="cabecalho"> <!-- Div para o cabeçalho -->
                <img src="imgs/book.png" alt="Livro Fechado" width="100" class="m-3 col col-md-1" id="logo">
                <a class="col col-md-3 text-black" href="home.html"><h1 class="m-3 titulo">Student's Lib</h1></a>
            </div>

            <div class="container-fluid mt-2"> <!-- segundo container para o formulário -->
                <div class="row justify-content-center"> <!-- Nova linha -->
                    <div class="col-md-6"> <!-- Limitando o tamanho para 6 colunas do bootstrap -->
                        <!-- Coluna do form -->
                        <div class="cartao p-3"> <!-- cartão acima do formulario -->
                            <h1 class="text-light">Incluir novo livro</h1>
                        </div>
                        <hr> <!-- linha divisora -->
                        <form class="justify-content-around "> <!-- Inicio do formulário -->

                            <div class="form-floating mb-3"> <!-- Obtendo o título -->
                                <input type="text" id="titulo" class="form-control" required autofocus>
                                <label for="titulo">Título:</label>
                            </div>
            
                            <div class="form-floating mb-3"> <!-- Obtendo o autor -->
                                <input type="text" id="autor" class="form-control" required>
                                <label for="autor">Autor:</label>
                            </div>

                            <div class="form-floating mb-3"> <!-- Obtendo a editora -->
                                <input type="text" id="editora" class="form-control " required>
                                <label for="editora">Editora:</label>
                            </div>

                            <div class="form-floating mb-3"> <!-- Obtendo quantas unidades -->
                                <input type="number" id="unidades" class="form-control " required>
                                <label for="unidades">Unidades:</label>
                            </div>

                            <label for="genero" class="text-start mt-2">Genero:</label> <!-- Obtendo os generos do livro -->
                            <input type="checkbox" value="Aventura" id="aventura" class="form-check-input me-2">Aventura</input>
                            <input type="checkbox" value="Suspense" id="suspense" class="form-check-input me-2">Suspense</input>
                            <input type="checkbox" value="Terror" id="terror" class="form-check-input me-2">Terror</input>
                            <input type="checkbox" value="Biografia" id="biografia" class="form-check-input me-2">Biografia</input>
                            <input type="checkbox" value="Romance" id="romance" class="form-check-input me-2">Romance</input>
                            <input type="checkbox" value="Fantasia" id="fantasia" class="form-check-input me-2">Fantasia</input>
                            
                            <label class="text-start mt-2">Disponibilidade:</label> <!-- Obtendo a disponibilidade do livro -->
                            <div class="form-check col">
                                <input class="form-check-input" type="radio" name="vendendo" value="vendendo" id="vendendo">
                                <label class="form-check-label text-start mt-2" for="vendendo">
                                  Vendendo
                                </label>
                            </div>
                            <div class="form-check col">
                                <input class="form-check-input" type="radio" name="indisponivel" value="indisponivel" id="indisponivel">
                                <label class="form-check-label text-start mt-2" for="vendendo">
                                  Indisponível
                                </label>
                            </div>

                            <label for="sinopse" class="text-start mt-2">Sinópse:</label> <!-- Obtendo a sinópse do livro -->
                            <textarea name="sinopse" class="form-control " id="sinopse" cols="30" rows="10"></textarea>

                            <div class="form-floating mb-3 mt-3"> <!-- Obtendo a data de inclusão -->
                                <input type="date" class="form-control " name="data" id="data" required>
                                <label for="data">Data de inclusão</label>
                            </div>

                            <div> <!-- Div para os botões -->
                                <input type="submit" value="Salvar" onclick="salvarLivro()" class="btn btn-outline-success">
                                <input type="reset" value="Limpar" class="btn btn-outline-danger">
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/incluir.js"></script> <!-- Importando o JavaScript para a página de Inclusão -->

</body>
</html>
