<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imgs/icone.ico" type="image/x-icon">
    <title>Student's Lib - Cadastrar um livro</title>
</head>
<body id="corpoListar"> <!-- Id única para a página de listagem de livros -->
    
    <div class="container-fluid text-center"> <!-- Container principal da página -->
        <div class="row"> <!-- Nova linha -->
            <div class="row justify-content-around " id="cabecalho"> <!-- Cabeçalho da página -->
                <img src="imgs/book.png" alt="Livro Fechado" width="100" class="m-3 col col-md-1" id="logo">
                <a class="col col-md-3 text-black" href="home.html"><h1 class="m-3 titulo">Student's Lib</h1></a>
            </div>

            <div class="container-fluid mt-2"> <!-- Segundo container para a tabela -->
                <div class="row justify-content-center"> <!-- nova linha -->
                    <div class="col-md-12"> <!-- definindo o tamanho da div para 12 colunas do bootstrap -->
                        <!-- Coluna do form -->
                        <div class="cartao p-3"> <!-- cartão acima da tabela -->
                            <h1 class="text-light">Lista de Livros</h1>
                        </div>
                        <hr> <!-- Linha -->

                        <div id="listagem"> <!-- div para a listagem automatica dos livros cadastrados -->

                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/listar.js"></script>

</body>
</html>
